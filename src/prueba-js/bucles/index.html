<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculemos 2 + 2</title>
    <style>
        main {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        main .container {
            margin: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <label for="2+2">
                <span>¿Cuánto es 2+2?</span>
                <input type="number" id="result">
            </label>
            <button type="button" name="enviar" onclick="evaluatingResult()">Enviar</button>
        </div>
    </main>
    <script>
        const evaluatingResult = () => {
            const trueAnswer = 4;
            let result = Number(document.getElementById("result").value);
            if( result != "" ){
                if( result === trueAnswer ) {
                    alert("Respuesta correcta ^^");
                } else {
                    alert("La respuesta no es Correcta :/");
                }
            } else {
                alert("El campo está vacío, por favor ingrese información");
            }
        }
    </script>
</body>
</html>
